name: Deploy to GitHub Pages on Tag

on:
  push:
    tags:
      - "v*.*.*"   # z.B. v1.0.0, v1.2.3 usw.

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: |
          # Für eine einfache statische Seite musst du oft gar nichts bauen
          # Falls du einen Build-Prozess (npm, etc.) hättest, käme der hier rein
          echo "Build step (falls nötig)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # Root, weil hier index.html liegt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
